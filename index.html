<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping list</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="global-container">
            <main class="main-container">
                <h1>My shopping list</h1>

                <section id="new-item"> <!-- Add new item -->
                    <input id="newItem" 
                           type="text" 
                           placeholder="New item..."
                           maxlength="32">
                    <button id="add-item" type="button">Add item</button>
                </section>

                <section id="item-list"> <!-- List of items -->
                </section>

                <section id="reset-button"> <!-- Reset button -->
                    <input type="text">
                    <button id="reset-items" type="button">Reset</button>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
